title: Voyage.sh
subtitle: 主に日々のなかで気になったことや学んだことを綴るページ
description:
keywords:
author: Redpeacock78
language: ja
timezone: Asia/Tokyo

url: http://redpeacock78.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: :category/:id/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  ワンライナー: oneliner
tag_map:
  シェル芸: shellgei 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

menu:
  home: /
  About: /about
  tag: /tags
  category: /categories
  Archive: /archives
  twitter: https://twitter.com/kazuki_199778
  GitHub: https://github.com/redpeacock78
　Rss: /atom.xml

archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: 

except_link: Readmore
fancybox: true

favicon: /img/avatar.png
#logo: /img/avatar.png
avatar: /img/avatar.png

theme: indigo
plugins: hexo-generator-robotstxt

deploy:
  type: git
  repo: git@github.com:redpeacock78/redpeacock78.github.io
  braunch: master

# Comment
# e.g disqus: seansun
disqus: seansun
duoshuo: 

# Analytics
# google-analytics:
# ga: UA-xxxxxxxx-x

# Copyright Infomation
startyear: 2019

robotstxt:
  useragent: "*"
  disallow:
  allow:
  sitemap: /sitemap.xml

# Sitemap
sitemap:
  path: sitemap.xml
  tag: enable
  category: enable

# hexo-prism-plus
# https://prismjs.com/
# https://www.npmjs.com/package/hexo-prism-plus
prism_plus:
  enable: true
  vendors:
    base_url: /
    prism:
      - js/prism.min.js
    prism_css:
      - css/prism.min.css

