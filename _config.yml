# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Voyage.sh
subtitle: 主に日々のなかで気になったことや学んだことを綴るページ
description:
keywords:
author: Redpeacock78
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://redpeacock78.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: :category/:pid/
permalink_defaults:
 
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false 
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  ワンライナー: oneliner
  歴史: history
  備忘録: memo
  考察: consideration
  読み物: reading
  音楽: music
  記録: record
  時事: current_affairs
tag_map:
  シェル芸: shellgei 
  歴史: history
  京都: kyoto
  愛媛: ehime
  寺社: shrine&temple
  伝統産業: traditional-industry
  文房具: stationery
  法律: law
  私訳: my-translation
  考察: consideration
  音楽: music

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: icarus
plugins: hexo-generator-robotstxt

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:redpeacock78/redpeacock78.github.io
  braunch: master

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: https://pubsubhubbub.appspot.com
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png

# Robotstxt
robotstxt:
  useragent: "*"
  disallow:
  allow:
  sitemap: /sitemap.xml

# Sitemap
sitemap:
  path: sitemap.xml

# Search
#search: /
#  path: search.xml
#  field: all
#  content: true

toc:
  maxdepth: 3
  class: toc
  slugify: transliteration
  decodeEntities: false
  anchor:
    position: after
    symbol: '#'
    style: header-anchor


